{% extends 'movie/base.html' %}
{% block content %}
	<div class="text-center">
		<h1>Kalysto</h1>
		<p>Movie recommendation based on your taste.</p>
	</div>
	<div class="text-center">
		<form class="form-inline center_div text-center" method="POST" style="padding-left: 26%" >
			{% csrf_token %}
			<div class="form-group mb-2">
				<label for="staticEmail2" class="sr-only">Search your movie</label>
			</div>
			<label class="mr-2" style="padding-bottom:10px">Type keyword:</label>
			<div class="form-group mx-sm-3 mb-2">
				
				<input type = "text" placeholder = "Search your movie here..." name = "name" />
			</div>
			<button type="submit" class="btn btn-primary mb-2">Search</button>
		</form>
		<h1>
		Upcoming movies
		</h1>
	</div>
	<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="http://hdqwalls.com/wallpapers/avengers-4-end-game-2019-06.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="https://cdn3.movieweb.com/i/article/5m3vjFouGUc5DQuwDvpgcf9jqfWI0m/798:50/Shazam-Movie-Poster-Logo.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="https://i1.wp.com/thepopbreak.com/wp-content/uploads/2017/05/wonder-woman-poster-wide.png?ssl=1" class="d-block w-100" alt="...">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
{% endblock %}
